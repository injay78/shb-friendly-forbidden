<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Denied - SHB</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a2e;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 24px;
      display: flex;
      justify-content: center;
    }
    .logo {
      height: 48px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    .browser-mockup {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
      margin-bottom: 32px;
    }
    .browser-chrome {
      background: #2d2d2d;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .dots {
      display: flex;
      gap: 8px;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .dot-red { background: #ff5f57; }
    .dot-yellow { background: #febc2e; }
    .dot-green { background: #28c840; }
    .url-bar {
      flex: 1;
      height: 24px;
      background: #1a1a1a;
      border-radius: 4px;
    }
    .browser-content {
      background: #f26522;
      aspect-ratio: 16/10;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .error-icon {
      width: 120px;
      height: 120px;
      background: #dc2626;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    .x-icon {
      width: 60px;
      height: 60px;
      stroke: white;
      stroke-width: 3;
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    p {
      color: #aaa;
      max-width: 500px;
      line-height: 1.6;
    }
    footer {
      padding: 24px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/shb-logo.png" alt="SHB Logo" class="logo" />
  </header>
  
  <main>
    <div class="browser-mockup">
      <div class="browser-chrome">
        <div class="dots">
          <div class="dot dot-red"></div>
          <div class="dot dot-yellow"></div>
          <div class="dot dot-green"></div>
        </div>
        <div class="url-bar"></div>
      </div>
      <div class="browser-content">
        <div class="error-icon">
          <svg class="x-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M18 6L6 18M6 6l12 12" />
          </svg>
        </div>
      </div>
    </div>
    
    <h1>Sorry, you have been blocked</h1>
    <p>You are unable to access this website. Please contact support if you believe this is an error.</p>
  </main>
  
  <footer>
    Â© 2024 SHB. All rights reserved.
  </footer>
</body>
</html>
